<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invitation Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom right, #FF512F, #F09819);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 2s;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-item .nav-link {
            color: #333;
            font-size: 16px;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-item .nav-link:hover,
        .navbar-nav .nav-item .nav-link.active {
            color: #E74E35;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .title {
            text-align: center;
            color: #E74E35;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .card-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 300px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }

        .card-button {
            display: block;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: #FFFFFF;
            background-color: #E74E35;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 2s;
        }

        .card-button:hover {
            background-color: #D64545;
            transform: scale(1.1);
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1 style="color: #FFFFFF; font-size: 48px; text-align: center;">Invitation Cards</h1>
    </div>

    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img class="card-img-top" src="event.jpg" alt="Event Planner Invitation">
                <div class="card-body">
                    <h4 class="card-title">Event Planner</h4>
                    <p class="card-text">Design and create custom invitations for your events.</p>
                    <button class="card-button" onclick="selectOption('event-planner')">Select</button>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="theguest.jpg" alt="Guest Invitation">
                <div class="card-body">
                    <h4 class="card-title">Guest</h4>
                    <p class="card-text">Enter an invitation code to access your invitation.</p>
                    <button class="card-button" onclick="selectOption('guest')">Select</button>
                </div>
            </div>
        </div>
    </div>

    <footer style="width: 100%;
            background-color: #e74e35;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin: 20px;">
        <div>
            <p>Â© 2023 Your Company Name. All Rights Reserved</p>
        </div>
    </footer>

    <script>
        function selectOption(option) {
            if (option === 'event-planner') {
                // Redirect to the event planner page
                window.location.href = "Management.html";
            } else if (option === 'guest') {
                // Redirect to the guest invitation page
                window.location.href = "guest.html";
            }
        }
    </script>
</body>

</html>
